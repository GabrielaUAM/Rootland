/* Boton cerrar archivos */
.cerrar{

}

/* Ventana con archivos PDF*/
div.archivos{
width:100%; 
background-color:rgba(255, 209, 26, 0.3);
z-index:3; 
position:fixed;
left:0;
top:0; 
height:100%;
visibility:hidden;
}
</style>

	<body>

		<h1>Actividades</h1>
		<p>Actividades</p>
		
		<a href="#" onclick="document.getElementById('contenedor').style.visibility='visible';">Actividades</a>
		
		<div id="contenedor" class="archivos">
		
			<button onclick="document.getElementById('contenedor').style.visibility='hidden';" class="cerrar">Cerrar</button>
			
			<object data="archivos/diagrama.pdf" type="application/pdf" width="100%" height="100%"></object> 
			
		</div>
